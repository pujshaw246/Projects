<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnlineSurveys</title>
  <link href="form.css" rel="stylesheet">
  <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">

    <div class="right-container">
      <div class="title">
        Register Now
      </div>
      <div class="form">
        <label>Email</label> <br>
        <input class="text-field" type="email" placeholder="Email" required><br>

        <label>Password</label> <br>
        <input class="text-field" type="password" placeholder="Password" required><br>


        <div class="checkbox-container">
          <input class="checkbox" type="checkbox"><label class="checkbox-label">I agree to the terms and conditions</label>
        </div>

        <button class="btn">
          <div class="submit-text">Register</div>
          <iconify-icon class="moon-icon" icon="akar-icons:moon-fill" style="color: white;"></iconify-icon>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
