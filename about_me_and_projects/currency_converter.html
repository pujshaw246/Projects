<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #7F7FD5, #86A8E7, #91EAE4);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 50px;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #29519b;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #4CAF50;
        }
    </style>

    <script>
        function convertCurrency() {

            var usDollar = parseFloat(document.forms["currencyConverterForm"]["usDollar"].value);

            var canadianDollar = 1.3 * usDollar;

            document.writeln("<p>" + usDollar + " US Dollars is equal to " + canadianDollar.toFixed(2) + " Canadian Dollars.</p>");
        }
    </script>

</head>
<body>

    <h1>Currency Converter</h1>

    <form name="currencyConverterForm" onsubmit="convertCurrency(); return false;">
        <label for="usDollar">US Dollars:</label>
        <input type="number" id="usDollar" placeholder="Enter amount" step="0.01" required>
        <br>

        <label for="result">Result (in Canadian Dollars):</label>
        <input type="text" id="result" readonly>
        <br>

        <button type="submit">Convert</button>
    </form>
    
</body>
</html>
